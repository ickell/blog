{% extends "base.html" %}
{% block content %}
<div class="container" border: 10px auto 10px auto>
<h1>Create Post Page</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {{ form.title }}
  <br>
  {{form.image}}
  <button type="submit">Submit New Post</button>
</form>
{% endblock content %}
